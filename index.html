    <script type="text/javascript">
           YMaps.jQuery(function () {     
            map = new YMaps.Map(document.getElementById("YMapsID"));
            map.setCenter(new YMaps.GeoPoint(65.440648,58.649332), 4);
            map.addControl(new YMaps.ToolBar());
            map.addControl(new YMaps.TypeControl());
            map.addControl(new YMaps.Zoom());
            map.addControl(new YMaps.ScaleLine());
             
             var placemark_1 = new YMaps.Placemark(new YMaps.GeoPoint(30.344071,59.923973),{style: "default#workshopIcon"});
            placemark_1.setIconContent(38);
            placemark_1.name = "Хакспейс VEGA";
            placemark_1.description = "<img src='logo/sm_1490964202.jpg' border=\'0\'/><br/>Hello World !<br/>Время работы.<br/>VK: <a href='https://vk.com/hackspace_vega'>Подробнее...</a>";
            map.addOverlay(placemark_1);
             
             var placemark_2 = new YMaps.Placemark(new YMaps.GeoPoint(32.036652,59.451181),{style: "default#workshopIcon"});
            placemark_2.setIconContent(37);
            placemark_2.name = "Kirishi Hackerspace";
            placemark_2.description = "<img src='logo/sm_1490964202.jpg' border=\'0\'/><br/>Open Source forever !!!<br/><br/>Время работы.<br/>VK: <a href='https://vk.com/cyberunit'>Подробнее...</a>";
            map.addOverlay(placemark_2);
             
             var placemark_3 = new YMaps.Placemark(new YMaps.GeoPoint(37.643265,55.756204),{style: "default#workshopIcon"});
            placemark_3.setIconContent(37);
            placemark_3.name = "Neuron HackSpace";
            placemark_3.description = "<img src='logo/sm_1490964202.jpg' border=\'0\'/><br/>Open Source forever !!!<br/><br/>Время работы.<br/>VK: <a href='https://vk.com/cyberunit'>Подробнее...</a>";
            map.addOverlay(placemark_3);
             
             var placemark_4 = new YMaps.Placemark(new YMaps.GeoPoint(43.988614,56.302467),{style: "default#workshopIcon"});
            placemark_4.setIconContent(37);
            placemark_4.name = "CADR";
            placemark_4.description = "<img src='logo/sm_1490964202.jpg' border=\'0\'/><br/>CADR HackSpace !!!<br/><br/>Время работы.<br/>VK: <a href='https://vk.com/cyberunit'>Подробнее...</a>";
            map.addOverlay(placemark_4);

            placemark_5.setIconContent(37);

            placemark_5.description = "<img src='logo/sm_1490964202.jpg' border=\'0\'/><br/>CADR HackSpace !!!<br/><br/>Время работы.<br/>VK: <a href='https://vk.com/cyberunit'>Подробнее...</a>";
